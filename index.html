<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link id="theme-link" rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="dark.css"> -->
</head>
<body>
    <div class="dropdown">
        <button id="theme">Theme</button>
        <ul class="dropdown-list">
            <li onclick="applyTheme('candy')">Candy(Default)</li>
            <li onclick="applyTheme('dark')">Dark</li>
            <li onclick="applyTheme('pop')">Pop</li>
            <li onclick="applyTheme('doodle')">Doodles</li>
        </ul>
    </div>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <input type="text" placeholder="Enter your task" id="input">
        <button onclick="addTask()">ADD TASK</button>
    </div>
    <div class="list">
        <div class="print">
            <h2>TASKS</h2>
            <ol id="task-list"></ol>
        </div>
        <div class="completed">
            <h2>COMPLETED-TASKS</h2>
            <ol id="done"></ol>
        </div>
    </div>    
    <script src="index.js"></script>
</body>
</html>
